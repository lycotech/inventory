version: '3.9'
services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: femi
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_USER: femi
      MYSQL_PASSWORD: femipass
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql

  app:
    build: .
    image: femi-app:latest
    depends_on:
      - db
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: mysql://femi:femipass@db:3306/femi
      # SMTP (optional)
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM}
    ports:
      - "3000:3000"
    volumes:
      - app-data:/app/.next/cache

volumes:
  db-data:
  app-data:
